<div id="wrapper">

	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">New Account</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Create your account</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-6">
								<form ng-submit="createUser()" novalidate="novalidate">
									<div class="form-group">
										<label>Credit Card</label> <input ng-model="user.creditCard"
											class="form-control" type="text" placeholder="Credit Card"
											required="required">
									</div>
									<div class="form-group">
										<label>Email</label> <input ng-model="user.email"
											class="form-control" type="email" placeholder="E-mail"
											required="required">
									</div>
									<div class="form-group">
										<label>Username</label> <input ng-model="user.username"
											class="form-control" type="text" placeholder="Username"
											required="required" ng-minlength="3" ng-maxlength="40">
									</div>
									<div class="form-group">
										<label>Password</label> <input ng-model="user.password"
											class="form-control" type="password" placeholder="Password"
											required="required" ng-minlength="6" ng-maxlength="40">
									</div>
                                    
									<button type="submit" class="btn btn-default">Create</button>
								</form>
							</div>
						</div>
						<!-- /.row (nested) -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
		</div>
		<!-- /#page-wrapper -->

	</div>
