				<h1 class="page-header">Update Instance</h1>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Update existing instance</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-6">
								<form ng-submit="update()" novalidate="novalidate">
									<div class="form-group">
										<label>Name</label> <input ng-model="userInstance.userInstanceName"
											class="form-control" type="text" disabled="disabled" readonly="readonly"
											>
									</div>
									<div class="form-group">
										<label>Instance</label> 
										<input class="form-control" ng-model="userInstance.instanceName" type="text" disabled="disabled" readonly="readonly">
									</div>
									<div class="form-group">
										<label>Operating System</label> 
										<input class="form-control" ng-model="userInstance.operatingSystem" type="text" disabled="disabled" readonly="readonly">
									</div>
									<div class="form-group">
                                             <input type="radio" ng-model="userInstance.status" value="ON" checked><label>ON</label>
                                             <input type="radio" ng-model="userInstance.status" value="OFF" checked><label>OFF</label>
                                     </div>
									<button type="submit" class="btn btn-default">Update</button>
								</form>
							</div>
						</div>
						<!-- /.row (nested) -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
